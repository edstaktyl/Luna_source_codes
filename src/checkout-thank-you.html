<!DOCTYPE html>
<html lang="en">
    <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="shortcut icon" href="assets/img/favicon.ico">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/mdb.min.css" />

    <link rel="stylesheet" href="assets/css/app-theme.css" />

    <title>Luna Academy</title>

    </head>

    <body class="inner-page home-logged thank-you-page">
        <main class="wrapper">
            <!-- Header -->
            <header>
                <div class="header">
                    <div class="container">
                    <!-- Navigation -->
                    <nav class="navbar navbar-expand-lg navbar-dark">    
                        <div class="navbar-brand">
                            <a href="#"><img src="assets/img/LUNA_logo.png" alt="Luna Academy Logo" class="img-fluid logo"></a>  
                        </div>

                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" onclick="openNav()">
                            <span class="navbar-toggler-icon">
                                <i class="fa fa-bars"></i>
                            </span>
                        </button>
    
                        <div id="NavMenu" class="overlay NavMenu">
                            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                            <div class="overlay-content">
                                <!-- Dropdown menu -->
                                <div class="collapse navbar-collapse logged" id="navbarNavAltMarkup">
                                    <div class="nav-buttons nav-left">   
                                        <span class="link active">Home</span>
                                        <span class="link">Courses</span>
                                        <span class="link">Discussions</span>
                                        <span class="link">Progress</span> 
                                    </div> 

                                    <div class="nav-buttons">  
                                        <span class="link">Browse courses</span>
                                        <span class="link icon"><i class="fa fa-shopping-cart"></i></span>
                                        <span class="link">My account</span>
                                        <span class="line"></span>
                                        <span class="link link-light">Log out</span> 
                                    </div> 
                                </div>
                                <!-- Dropdown menu -->
                            </div>
                        </div>
                    </nav>
                    </div>
                </div>
            </header>
            <!-- /Header -->
 
            <!-- Page Content -->
            <section class="hero checkout-container thank-banner">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-sm-12 img-wrapper"> 
                            <img src="assets/img/img_thankyou_checkout.png" alt="Thank You Image" class="img-fluid img-thankyou">
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <h1 class="title">Thank you for 
                                your order!</h1>
                            <div class="text-description">
                                You can now enjoy the courses at the convenience of your time. 
                            </div>
                            <div class="btn-container">
                                <div class="btn btn-primary">View course now</div>
                                <div class="btn btn-outline-primary">Browse more Courses</div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </section>
            <!-- /Short Courses-->

            <!-- /Page Content -->
        </main>

        <!-- Footer -->
        <footer> 
            <div class="container footer-content">
                <div class="row">
                    <div class="col-md logo-wrapper"> 
                        <img src="assets/img/LUNA_Academy_light.png">
                        <ul class="list-unstyled list-inline logo">
                            <li><img src="assets/img/DITOCME.png"></li>
                            <li><img src="assets/img/CloudSwyft.png"></li>
                        </ul>
                    </div>
                    <div class="col-md nav-link">
                        <ul class="list-unstyled list-inline">

                            <li>TERMS & CONDITIONS</li>
                        </ul>
                    </div>
                </div>

            <hr>
            <div class="container copy-right">
                All rights reserved LUNA ACADEMY 2020. Copyright.
            </div>

        <!-- JQuery -->
        <script type="text/javascript" src="assets/js/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/popper.min.js"></script>
        <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
        <!-- MDB-->
        <script type="text/javascript" src="assets/js/mdb.min.js"></script>
        <script type="text/javascript" src="assets/js/script.js"></script>
